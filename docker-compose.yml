version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/india_ecommerce
      - JWT_SECRET=your-super-secret-jwt-key-here
      - WHATSAPP_SESSION_PATH=/app/whatsapp-session
      - ADMIN_WHATSAPP_NUMBER=+91XXXXXXXXXX
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-nextauth-secret-here
    volumes:
      - ./whatsapp-session:/app/whatsapp-session
      - ./public/uploads:/app/public/uploads
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=india_ecommerce
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./lib/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"

volumes:
  postgres_data:
